<!DOCTYPE html>
<html lang="en">
<head>
  <title>Midas Log</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"></style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

  <h1>Midas Log</h1>

  <div id="app" class="container-fluid">
    <div id="timer">{{ timer.toFixed(1) }}</div>
    <input @keyup="scrollDown" v-model="show" placeholder="Show Last:">
    <input @keyup="scrollDown" v-model="filterText" placeholder="Filter By">
    {{matches}} Found
    <div class="row align-items-start" style="height: 100%">
      <div class="col-3" style="height: 100%; overflow-y: hidden">
        <table id="users">
          <tr v-for="user in sortedUserNames">
            <td>{{ user }}</td>
          </tr>
        </table>
      </div>
      <div class="col-9" style="height: 100%; overflow-y: scroll" id="messageContainer">
        <table id="messages">
          <tr v-for="message in lastX">
            <td><span class="userName">{{ message.userName }}</span><br><span class="timeStamp">{{message.timeStamp}}</span></td>
            <td>{{ message.message }}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="app.js"></script>

</body>
</html>
